
# 配置说明：
# 本配置文件将在应用第一次启动时写入到数据库的数据表 goadmin_site 中。
# 后续启动将优先从 goadmin_site 中进行加载配置。
# 如果希望修改配置，可以点击网站右上角配置中心入口进入修改。

# ========================================
# 数据库设置
# ========================================
# 支持配置多个数据库连接，目前支持的数据库驱动为：
# - sqlite: SQLite 数据库
# - mssql: Microsoft SQL Server
# - mysql: MySQL 数据库
# - postgresql: PostgreSQL 数据库
# 默认数据库连接名为 default，框架中可以通过自定义的数据库连接名获取到该连接对象。
# 在数据表模型中也可以通过指定对应的连接名来获取对应数据。
database:
  default:
    # 数据库驱动类型
    driver: sqlite
    # SQLite 数据库文件路径
    file: ./admin.db

    # params 为驱动需要的额外的传参（示例：MySQL 的字符集设置）
    # params:
    #   character: utf8mb4

    # 如果设置了 DSN（Data Source Name），那么以上配置除了 Driver 都将失效而以配置的 DSN 为准
    # DSN 是数据库连接字符串，包含所有连接信息
    # dsn: ""
  bookstore:
    # 第二个数据库连接，名为 bookstore
    driver: sqlite
    file: ./project.db

# ========================================
# 应用基础配置
# ========================================
# 本应用的唯一标识符（ID），用于区分不同的应用实例
app_id: F5sDriver1Ox9segP

# 定义的网站域名，用于 cookie 认证进行域名限制
# 如果不设置，则不限制域名
# domain:

# 网站语言设置，支持的语言代码：
# - cn: 中文
# - en: 英文
language: cn

# 全局路由前缀，所有管理后台的路由都会加上此前缀
# 例如：/admin/login, /admin/dashboard
prefix: admin

# UI 主题设置，可选主题：
# - sword: Sword 主题（默认）
# - adminlte: AdminLTE 主题
# - other: 其他自定义主题
theme: sword

# ========================================
# 文件存储设置
# ========================================
# 设置上传文件的存储路径以及路由前缀
store:
  # 文件存储的本地路径，相对于应用根目录
  path: ./uploads
  # 文件访问的路由前缀，例如：/uploads/filename.jpg
  prefix: uploads

# ========================================
# 网站界面配置
# ========================================
# 网站标题，显示在浏览器标签页
title: GoAdmin

# 网站 LOGO 文字，将显示在登录页面以及侧边栏上方
# 可以是纯文本，也可以是自定义 HTML 代码
logo: GoAdmin

# 网站 LOGO 缩小文字，将显示在缩小的侧边栏上方
# 当侧边栏收起时显示，建议使用简短的文字
mini_logo: GA

# 首页路由，登录后跳转的页面
index: /

# 登录路由，登录页面的 URL 路径
login_url: /login

# ========================================
# 环境配置
# ========================================
# 是否为调试模式
# - true: 开启调试模式，显示详细错误信息
# - false: 生产模式，隐藏详细错误信息
debug: true

# 开发环境设置，可选值：
# - local: 本地开发环境
# - test: 测试环境
# - prod: 生产环境
env: local

# ========================================
# 日志配置
# ========================================
# info 日志本地存储路径，记录一般信息日志
info_log: ./logs/info.log

# error 日志本地存储路径，记录错误日志
error_log: ./logs/error.log

# access 日志本地存储路径，记录访问日志
access_log: ./logs/access.log

# 是否关闭资源访问日志（CSS、JS、图片等静态资源）
# access_assets_log_off: false

# 是否关闭 SQL 日志（记录执行的 SQL 语句）
# sql_log: false

# 是否关闭 access 日志（记录 HTTP 访问日志）
# access_log_off: false

# 是否关闭 info 日志
# info_log_off: false

# 是否关闭 error 日志
# error_log_off: false

# ========================================
# 主题配置
# ========================================
# 颜色主题，当框架主题为 adminlte 时生效
# 可选值：skin-blue, skin-black, skin-purple, skin-green, skin-red, skin-yellow 等
# color_scheme:

# ========================================
# 会话配置
# ========================================
# Session 的时长，单位为秒，默认为两小时（7200 秒）
# 连续不操作两小时后需要重新登录
session_life_time: 7200

# ========================================
# 资源配置
# ========================================
# 资源路由，当使用 CDN（内容分发网络）时，此配置生效
# 例如：https://cdn.example.com/static
# asset_url:

# ========================================
# 文件上传配置
# ========================================
# 文件上传引擎配置
file_upload_engine:
  # 上传引擎名称，可选值：
  # - local: 本地文件系统（默认）
  # - oss: 阿里云 OSS
  # - s3: AWS S3
  # - other: 其他自定义引擎
  name: local

# ========================================
# 自定义 HTML 配置
# ========================================
# 自定义头部 HTML，将在 <head> 标签内插入
# 可以用于添加自定义的 CSS、JS 或 meta 标签
# custom_head_html:

# 自定义底部 HTML，将在页面底部插入
# 可以用于添加自定义的脚本或统计代码
# custom_foot_html:

# 自定义底部信息，显示在页面底部
# 可以用于显示版权信息或联系方式
# footer_info:

# ========================================
# 登录页配置
# ========================================
# 登录页标题
# login_title: GoAdmin

# 登录页 Logo
# login_logo: GoAdmin

# ========================================
# 用户认证配置
# ========================================
# 自定义的用户表名
# 默认为 goadmin_users，可以修改为自定义的用户表
# auth_user_table: goadmin_users

# 是否不限制多 IP 登录
# - false（默认）: 同一账号只能在一个 IP 登录
# - true: 允许同一账号在多个 IP 或浏览器同时登录
# no_limit_login_ip: false

# ========================================
# 网站状态配置
# ========================================
# 是否关闭网站
# - true: 关闭网站，显示维护页面
# - false: 正常运行
# site_off: false

# ========================================
# 功能入口显示配置
# ========================================
# 是否隐藏配置中心入口
# 配置中心用于在线修改系统配置
# hide_config_center_entrance: false

# 是否禁止配置修改
# - true: 禁止修改配置
# - false: 允许修改配置
# prohibit_config_modification: false

# 是否隐藏应用中心入口
# 应用中心显示应用信息和状态
# hide_app_info_entrance: false

# 是否隐藏工具入口
# 工具入口包含各种实用工具
# hide_tool_entrance: false

# 是否隐藏插件中心入口
# 插件中心用于管理和安装插件
# hide_plugin_entrance: false

# ========================================
# 自定义错误页面
# ========================================
# 自定义 404 页面 HTML
# 当访问不存在的页面时显示
# custom_404_html:

# 自定义 403 页面 HTML
# 当没有权限访问时显示
# custom_403_html:

# 自定义 500 页面 HTML
# 当服务器内部错误时显示
# custom_500_html:

# ========================================
# API 配置
# ========================================
# 是否开放 admin API
# - true: 开放管理后台 API 接口
# - false: 关闭 API 接口
# open_admin_api: false

# 是否隐藏用户中心入口
# 用户中心用于查看和编辑个人信息
# hide_visitor_user_center_entrance: false

# ========================================
# 主题组件配置
# ========================================
# 排除的需要加载的主题组件
# 可以指定不需要加载的主题组件，以减少资源加载
# exclude_theme_components:
# - ""

# ========================================
# 项目路径配置
# ========================================
# 引导文件的本地路径
# 引导文件包含应用启动时的初始化代码
bootstrap_file_path: ./bootstrap.go

# go.mod 文件的本地路径
# Go 模块依赖管理文件
go_mod_file_path: ./go.mod

# ========================================
# 操作日志配置
# ========================================
# 是否允许删除操作日志
# - true: 允许删除操作日志
# - false: 禁止删除操作日志
allow_del_operation_log: false

# 是否关闭操作日志
# - true: 关闭操作日志记录
# - false: 记录操作日志
operation_log_off: false

# ========================================
# 资源文件路径配置
# ========================================
# 资源文件的本地路径
# 当选择资源文件分离的主题模式时需要设置此配置项
# 用于存放 CSS、JS、图片等静态资源文件
asset_root_path: ./public/

# ========================================
# URL 格式配置
# ========================================
# 自定义各种操作的 URL 路由格式
# :__prefix 会被替换为实际的前缀（如 admin）
# url_format:
#   info: /info/:__prefix           # 列表页路由
#   detail: /info/:__prefix/detail   # 详情页路由
#   create: /new/:__prefix          # 创建页路由
#   delete: /delete/:__prefix        # 删除操作路由
#   export: /export/:__prefix        # 导出操作路由
#   edit: /edit/:__prefix            # 编辑页路由
#   show_edit: /info/:__prefix/edit  # 显示编辑页路由
#   show_create: /info/:__prefix/new # 显示创建页路由
#   update: /update/:__prefix        # 更新操作路由

# ========================================
# Logger 详细配置
# ========================================
# Logger 配置用于设置日志记录器的行为和设置。
# 使用 Uber 的 Zap 日志库，更多细节：https://pkg.go.dev/go.uber.org/zap
logger:
  # Encoder 配置用于设置日志编码器的行为和设置
  # 编码器负责将日志事件转换为可读的文本或 JSON 格式
  encoder:
    # 时间键，日志中时间字段的名称
    time_key: ts

    # 级别键，日志中级别字段的名称（如：INFO, ERROR）
    level_key: level

    # 名称键，日志中 logger 名称字段的名称
    name_key: logger

    # 调用者键，日志中调用者信息字段的名称（文件名和行号）
    caller_key: caller

    # 消息键，日志中消息内容字段的名称
    message_key: msg

    # 堆栈跟踪键，日志中堆栈跟踪信息字段的名称
    stacktrace_key: stacktrace

    # 级别格式，日志级别的显示格式
    # - capital: 大写（INFO, ERROR）
    # - capitalColor: 大写带颜色（彩色终端显示）
    # - lower: 小写（info, error）
    # - lowerColor: 小写带颜色
    level: capitalColor

    # 时间格式，日志时间的显示格式
    # - ISO8601: ISO 8601 标准格式（2006-01-02T15:04:05Z07:00）
    # - other: 其他自定义格式
    time: ISO8601

    # 间隔，持续时间的显示单位
    # - seconds: 秒
    # - milliseconds: 毫秒
    # - nanoseconds: 纳秒
    duration: seconds

    # 调用者格式，调用者信息的显示格式
    # - short: 短格式（只显示文件名和行号）
    # - full: 完整格式（显示完整包路径）
    caller: short

    # 编码格式，日志输出的编码格式
    # - console: 控制台格式（易读的文本格式）
    # - json: JSON 格式（便于日志解析和分析）
    encoding: console

  # Rotate 配置用于设置日志轮转的行为和设置
  # 日志轮转可以防止单个日志文件过大，便于日志管理和归档
  rotate:
    # 最大保存时间，日志文件保留的天数
    # 超过此天数的日志文件将被自动删除
    max_age: 10

    # 最大保存数量，保留的日志文件个数
    # 超过此数量的旧日志文件将被自动删除
    max_backups: 5

    # 最大大小，单个日志文件的最大大小（单位：MB）
    # 超过此大小将创建新的日志文件
    max_size: 30

    # 压缩，是否对旧日志文件进行压缩
    # - true: 压缩为 .gz 格式，节省磁盘空间
    # - false: 不压缩
    compress: false

