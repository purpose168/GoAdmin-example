; 虚拟主机名称监听，监听所有IP地址的80端口
NameVirtualHost *:80

; 定义虚拟主机配置块，监听所有IP地址的80端口
<VirtualHost *:80>
    ; 设置服务器域名，需要替换为实际域名
    ServerName xxxx.com
    
    ; 关闭正向代理功能，仅启用反向代理
    ProxyRequests Off
    
    ; 代理访问控制配置块
    <Proxy *>
        ; 访问控制顺序：先拒绝后允许
        Order deny,allow
        ; 允许所有IP地址访问
        Allow from all
    </Proxy>
    
    ; 反向代理配置：将根路径的请求转发到本地9033端口
    ProxyPass / http://127.0.0.1:9033/
    
    ; 反向代理响应头配置：确保响应头中的URL指向代理服务器而非后端服务器
    ProxyPassReverse / http://127.0.0.1:9033/
</VirtualHost>