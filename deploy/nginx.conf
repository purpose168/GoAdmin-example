; 工作进程数，通常设置为CPU核心数
worker_processes  1;

; 事件驱动模块配置
events {
    ; 每个工作进程的最大连接数
    worker_connections  1024;
}

; HTTP服务器配置块
http {
    ; 包含MIME类型定义文件
    include       mime.types;
    ; 默认的MIME类型，当无法识别文件类型时使用
    default_type  application/octet-stream;

    ; 开启高效文件传输模式
    sendfile           on;
    ; 保持连接的超时时间（秒）
    keepalive_timeout  65;

    ; 定义后端服务器组，用于负载均衡
    upstream api.blog.com {
        ; 后端服务器地址和端口
        server 127.0.0.1:9033;
    }

    ; 虚拟主机配置块
    server {
        ; 监听80端口
        listen       80;
        ; 服务器域名，需要替换为实际域名
        server_name  xxxxx.com;

        ; 根路径的location配置
        location / {
            ; 将请求代理转发到后端服务器
            proxy_pass http://xxxxx.com/;
        }
    }
}